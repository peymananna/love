<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>our story❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lalezar&display=swap');

        body {
            font-family: 'Lalezar', cursive;
            background: linear-gradient(135deg, #f0e6f6, #fbd1f4);
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #333;
        }

        .container {
            margin-top: 50px;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #d05b95;
            font-size: 40px;
            text-shadow: 0 0 15px rgba(208, 91, 149, 0.8);
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0px 5px 15px rgba(255, 105, 180, 0.3);
            transition: transform 0.4s ease-in-out, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 30px rgba(255, 105, 180, 0.5);
        }

        /* انیمیشن قلب‌های متحرک */
        .heart {
            position: absolute;
            color: #f83d83;
            font-size: 24px;
            opacity: 0.9;
            animation: floatingHearts 5s infinite linear;
        }

        @keyframes floatingHearts {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        /* استایل پاپ‌آپ */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(255, 105, 180, 0.5);
            font-size: 18px;
            color: #f83d83;
            font-weight: bold;
            z-index: 3;
            text-align: center;
        }

        .popup button {
            background: #f83d83;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .popup button:hover {
            background: #f0505c;
        }

        /* دکمه پایین صفحه */
        .go-home {
            position: absolute;
            bottom: 20px;
            width: 200px;
            padding: 15px;
            background-color: #f83d83;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .go-home:hover {
            background-color: #f0505c;
        }

        /* موزیک پس‌زمینه */
        audio {
            display: none;
        }

        /* ریسپانسیو: تنظیمات موبایل */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .gallery img {
                width: 200px;
                height: 200px;
            }

            .go-home {
                width: 150px;
                padding: 12px;
                font-size: 16px;
            }

            .heart {
                font-size: 18px;
            }
        }

        /* ریسپانسیو: تنظیمات موبایل خیلی کوچک */
        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }

            .gallery img {
                width: 150px;
                height: 150px;
            }

            .go-home {
                width: 120px;
                padding: 10px;
                font-size: 14px;
            }

            .heart {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>❤️our story❤️</h1>
        <div class="gallery" id="gallery">
            <!-- اینجا عکس‌ها را قرار بده -->
            <!-- <img src="image1.jpg" alt="پیمان و کیمیا"> -->
        </div>
    </div>

    <!-- پاپ‌آپ نوتیفیکیشن -->
    <div id="popup" class="popup">
        کیمیا لطفا با پیمان بیشتر عکس بگیر تا در این سایت آپلود شود
        <br>
        <button onclick="closePopup()">باشه 😍</button>
    </div>

    <!-- دکمه پایین صفحه -->
    <button class="go-home" onclick="window.location.href='index.html'">به صفحه اصلی برو</button>

    <!-- موزیک پس‌زمینه -->
    <audio autoplay loop>
        <source src="song4.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        function checkImages() {
            let images = document.querySelectorAll(".gallery img");
            let popup = document.getElementById("popup");

            if (images.length === 0) {
                popup.style.display = "block";
            }
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        // اجرای تابع هر 5 دقیقه (300000 میلی‌ثانیه)
        setInterval(checkImages, 300000);

        // بررسی اولیه هنگام لود شدن سایت
        window.onload = checkImages;

        // ایجاد قلب‌های شناور
        function createHeart() {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = window.innerHeight + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 1000);
    </script>

</body>
</html>
