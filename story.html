<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>our story❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lalezar&display=swap');

        body {
            font-family: 'Lalezar', cursive;
            background: linear-gradient(135deg, #f0e6f6, #fbd1f4);
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: #333;
        }

        .container {
            margin-top: 50px;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #d05b95;
            font-size: 40px;
            text-shadow: 0 0 15px rgba(208, 91, 149, 0.8);
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .image-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0px 5px 15px rgba(255, 105, 180, 0.3);
            width: 250px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .image-box:hover {
            transform: scale(1.05);
        }

        .image-box img {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .date-box {
            margin-top: 10px;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }

        /* استایل مدال برای نمایش عکس فول اسکرین */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* استایل دکمه برگشت */
        .go-home {
            position: absolute;
            bottom: 20px;
            width: 200px;
            padding: 15px;
            background-color: #f83d83;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .go-home:hover {
            background-color: #f0505c;
        }

        /* ریسپانسیو برای موبایل */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .gallery img {
                width: 200px;
                height: 200px;
            }

            .image-box {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }

            .gallery img {
                width: 150px;
                height: 150px;
            }

            .image-box {
                width: 150px;
            }

            .go-home {
                width: 120px;
                padding: 10px;
                font-size: 14px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>❤️our story❤️</h1>
        <div class="gallery">
            <div class="image-box" onclick="openModal('.//PHOTO-2025-02-25-10-49-01.jpg')">
                <img src=".//PHOTO-2025-02-25-10-49-01.jpg" alt="me and my love ❤️">
                <div class="date-box">1403/12/06</div>
            </div>
        </div>
    </div>

    <!-- مدال نمایش عکس -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <img id="modalImg" src="">
    </div>

    <!-- دکمه برگشت -->
    <button class="go-home" onclick="window.location.href='index.html'">به صفحه اصلی برو</button>

    <script>
        function openModal(imageSrc) {
            let modal = document.getElementById("imageModal");
            let modalImg = document.getElementById("modalImg");

            modal.style.display = "flex";
            modalImg.src = imageSrc;
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        // بستن مدال با دکمه Esc
        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape") {
                closeModal();
            }
        });
    </script>

</body>
</html>
